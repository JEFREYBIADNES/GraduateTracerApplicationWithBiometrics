<!DOCTYPE html>
<html lang="en">

<head>

    function CurrencyConverter(amount){
      var formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'PHP',
  
      });
      return formatter.format(amount);
    }

  <style>

   }

    background-color: #36b9cc;

 }

</head>

<body id="page-top" onload="side_bar_active()">

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div class="sidebar">
    {% include 'systemadmin/sidebar.html' %}
  </div>
  <!-- End Sidebar-->

  <main id="main" class="main">
    <div id="wrapper">
      <div id="content">
        <section class="section dashboard">
          <div class="container-fluid">
            {% block content %}

            {% endblock %}
          </div>
        </section>
      </div>
  </main><!-- End #main -->
  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>

  <!-- Datatables -->

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    $(document).ready(function () {
      $('#dtBasicExample').DataTable();
      $('.dataTables_length').addClass('bs-select');
    });
  </script>
  <script>
      $(document).ready(function() {
          $('#tablePagination').DataTable();
      } );


       $(window).on("load",function(){
           $(".loader-wrapper").fadeOut("milliseconds");
      });


      $(window).on("load",function() {
   	  	// Animate loader off screen
  	  	$(".se-pre-con").fadeOut("slow");;
  	  });
  </script>

<script>
  function side_bar_active(){
    current_url = window.location.href;
    admindash = document.getElementById("admindash");
    create_user_management = document.getElementById("create_user_management");
    display_user_management = document.getElementById("display_user_management");
    school_report = document.getElementById("school_report");
    user_graduates = document.getElementById("user_graduates");

      if (current_url == admindash){
        admindash.style.background = "black";
        admindash.style.color = "white";
      }else if (current_url == create_user_management){
        create_user_management.style.background = "black";
        create_user_management.style.color = "white";
      }else if (current_url == display_user_management){
        display_user_management.style.background = "black";
        display_user_management.style.color = "white";
      }else if (current_url == school_report){
          school_report.style.background = "black";
          school_report.style.color = "white";
          school_report_icon.style.color = "white";
      }else if (current_url == user_graduates){
          user_graduates.style.background = "black";
          user_graduates.style.color = "white";
          user_graduates_icon.style.color = "white";
      }

  }
</script>

</body>

</html>
